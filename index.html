<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunte a Kenny ü¶à</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #00796b;
      margin-bottom: 10px;
    }
    img {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
      margin: 20px 0;
    }
    input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      max-width: 200px;
    }
    button:hover {
      background-color: #004d40;
    }
    /* POPUP STYLES */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 300px;
      font-size: 20px;
      color: #004d40;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .popup-content button {
      margin-top: 20px;
      background-color: #00796b;
      color: white;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Pergunte a Kenny ü¶à</h1>
  <img src="https://i.pinimg.com/474x/bc/65/28/bc65285b146878df64ab8bc3eff9de6c.jpg" alt="Tubar√£o Kenny">
  <p>Digite duas op√ß√µes e deixe a Kenny decidir!</p>
  <input type="text" id="opcao1" placeholder="Op√ß√£o 1">
  <input type="text" id="opcao2" placeholder="Op√ß√£o 2"><br>
  <button onclick="decidir()">Perguntar o Kenny</button>

  <!-- POPUP -->
  <div id="popup">
    <div class="popup-content">
      <div id="respostaPopup"></div>
      <button onclick="fecharPopup()">OK</button>
    </div>
  </div>

  <script>
    function decidir() {
      const op1 = document.getElementById("opcao1").value.trim();
      const op2 = document.getElementById("opcao2").value.trim();
      const respostaDiv = document.getElementById("respostaPopup");

      if (!op1 || !op2) {
        respostaDiv.innerText = "Digite duas op√ß√µes!";
        mostrarPopup();
        return;
      }

      const respostasEngracadas = [
        "Escolhe voc√™!",
        "T√¥ soninho... quero mimir üò¥",
        "hmmm... os dois!",
        "Hoje n√£o seiti, t√¥ indecisa ü¶à",
        "Vai no mais legalti!",
        "Pergunta pra mam√£e!",
        "Pergunta pro papai",
        "A mam√£e que escolhe ü¶à",
        "O papai que escolhe ü¶à",
        "hmmmmmmmmmm n√£o seiti",
        "S√≥ consigo decidir se ganhar uma banana üçå",
        "Banana üçå",
        "üçå"
      ];

      const chanceEngracada = Math.random();
      let resultado;

      if (chanceEngracada < 0.2) {
        const resposta = respostasEngracadas[Math.floor(Math.random() * respostasEngracadas.length)];
        resultado = "Kenny disse: " + resposta;
      } else {
        const escolha = Math.random() < 0.5 ? op1 : op2;
        resultado = "Kenny escolheu: " + escolha + "!";
      }

      respostaDiv.innerText = resultado;
      mostrarPopup();
    }

    function mostrarPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "flex"; // <-- ESSENCIAL!
    }

    function fecharPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "none";
    }
  </script>
</body>
</html>
